<p>csv-file works!</p>
<!-- voila la commande pour installer cela: npm i ngx-csv  -->
<div class="row">
  <div class="col-md-1 offset-md-8">
<button (click)="downloadCsvFile()">Download</button>

  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Average</th>
      <th>Approved</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.average}}</td>
      <td>{{item.approved}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
